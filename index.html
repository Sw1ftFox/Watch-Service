<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/pages/welcome.css">
  <title>Welcome</title>
</head>

<body>
  <main class="main">
    <div class="main__logo">
      <img class="logo__icon" src="./assets/icons/coffee.svg" alt="coffee icon">
      <div class="logo__text">WATCH</div>
    </div>
    <section class="main__section">
      <div class="section__text">Enjoy the newest movies</div>
      <div class="section__a openModal">Login</div>
      <div class="section__caption">No account? <span class="section__caption-a">Sign up</span></div>
    </section>
  </main>

  <div class="modal">
    <div class="modal__content">
      <span class="content__close">&times;</span>
      <h2>Login to account</h2>
      <form class="content__form">
        <label for="form__username">Login:</label>
        <input type="text" class="form__username" name="username" required>
        <label for="form__password">Password:</label>
        <input type="password" class="form__password" name="password" required>
        <input class="form__button" type="submit" value="Login">
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
